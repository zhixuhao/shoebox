		<script>
			$(function(){
				init();
			});

			function init(){
				$("span.nav_tab").click(function(){
					navClick(this);
				});
				$("button.readmore").click(function(){
					$("#spanhelp").trigger("click");
				});
				$("button.allshoes").click(function(){
					$("#spaninformation").trigger("click");
				});
				$("button.btn-shoein").click(function(){
					$("#spanshoein").trigger("click");
				});
				$("button.btn-shoeout").click(function(){
					$("#spanshoeout").trigger("click");
				});
				$("#spanhome").trigger("click");
			}

			function navClick(obj){
				var oldSpan = $("span.nav_tab.active");
				var oldContent = $("#"+$(oldSpan).attr("data-target"));
				var newSpan = $(obj);
				var newContent = $("#"+$(newSpan).attr("data-target"));
				changeContent(oldContent,newContent);
				oldSpan.removeClass("active");
				newSpan.addClass("active");
			}

			function changeContent(contentBefore,contentAfter){
				$(contentBefore).fadeOut(300,function(){
					$(contentAfter).fadeIn(300);
				});
			}
